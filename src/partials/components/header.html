<header class="header section {{ type }}">
  <!-- Block Language/address -->
  <div class="header__row header__row--first">
    <div class="my-radio">
      <input type="radio" name="radio" id="ua" class="my-radio__input" />
      <label for="ua" class="my-radio__label">УК</label>
      <input type="radio" name="radio" id="ru" class="my-radio__input" />
      <label for="ru" class="my-radio__label">РУ</label>
      <input
        type="radio"
        name="radio"
        id="en"
        checked
        class="my-radio__input"
      />
      <label for="en" class="my-radio__label">EN</label>
    </div>
    <address>
      <ul class="header__contacts-list">
        <li class="header__contacts-item">
          <a
            href="https://www.google.com/maps/place/%D1%83%D0%BB.+%D0%9C%D0%B5%D1%87%D0%BD%D0%B8%D0%BA%D0%BE%D0%B2%D0%B0,+14%2F1,+%D0%9A%D0%B8%D0%B5%D0%B2,+02000/@50.436795,30.5305163,17z/data=!3m1!4b1!4m5!3m4!1s0x40d4cf07295b8e39:0x17b2112e2dc0e7a!8m2!3d50.436795!4d30.532705"
            target="_blank"
            rel="nofollow"
            class="header__link header__link--grey point point--white"
            >Kyiv, Mechnikova str., 14/1</a
          >
        </li>
        <li class="header__contacts-item">
          <a
            href="tel:0800 211 927"
            class="header__link header__link--phone point point--white"
            >0800 211 927</a
          >
        </li>
        <li class="header__contacts-item">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="nofollow"
            class="header__link header__link--facebook point point--white"
          >
            <svg height="24" width="24" class="icon">
              <use href="./images/icons.svg#icon-logo-facebook"></use>
            </svg>
          </a>
        </li>
      </ul>
    </address>
  </div>
  <!-- Block Logo/breadcrumbs -->
  <div class="header__row header__row--second">
    <a href="./index.html">
      <svg height="32" width="69" class="logo icon">
        <use href="./images/icons.svg#icon-logo-legal"></use>
      </svg>
    </a>
    <svg
      height="26"
      width="12"
      class="icon header__slash-icon"
      data-page="{{breadcrumbsname}}"
    >
      <use href="./images/icons.svg#icon-slash"></use>
    </svg>
    <p class="header__breadcrumb">{{breadcrumbsname}}</p>
    <button
      class="js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <div class="js-open-menu__line"></div>
      <div class="js-open-menu__line"></div>
      <div class="js-open-menu__line"></div>
    </button>
  </div>
  <!-- Block Mobile/Desktop menus -->
  <nav class="header__nav">
    <ul class="menu">
      <li class="menu__item">
        <a href="#" class="menu__link">about us</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">services</a>
      </li>
      <li class="menu__item">
        <a href="./team.html" class="menu__link {{ teamclass }}">team</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">publications</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">contact</a>
      </li>
    </ul>

    <div class="js-menu">
      <ul class="js-menu__list js-menu__list--copy">
        <li class="js-menu__item">
          <a href="" class="js-menu__link">Home</a>
        </li>
        <li class="js-menu__item">
          <a href="" class="js-menu__link">About</a>
        </li>
        <li class="js-menu__item">
          <a href="./team.html" class="js-menu__link">Team</a>
        </li>
        <li class="js-menu__item">
          <a href="" class="js-menu__link">Services</a>
        </li>
        <li class="js-menu__item">
          <a href="" class="js-menu__link">Publications</a>
        </li>
      </ul>
      <button class="js-menu__close"></button>
    </div>
    <div class="header__backdrop hidden"></div>
  </nav>
</header>
